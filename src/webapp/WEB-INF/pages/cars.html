<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Engine</th>
            <th>Year</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.getModel()}">...</td>
            <td th:utext="${car.getEngine()}">...</td>
            <td th:utext="${car.getYear()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
